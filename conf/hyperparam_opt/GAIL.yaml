# @package hydra.sweeper.ax_config
max_trials: 20
experiment:
  minimize: false
early_stop:
  max_epochs_without_improvement: 5
is_noisy: true
params:
  training.batch_size:
    type: choice
    values: [1024, 2048, 4096]
    value_type: 'int'
  reinforcement.learning_rate:
    type: choice
    values: [0.00003, 0.0003]
    value_type: 'float'
  reinforcement.ppo_epochs:
    type: choice
    values: [5, 10, 20]
    value_type: 'int'
  reinforcement.entropy_loss_coeff:
    type: choice
    values: [0, 0.001, 0.01]
    value_type: 'float'
  imitation.epochs:
    type: choice
    values: [5, 15, 25]
    value_type: 'int'
  imitation.learning_rate:
    type: choice
    values: [0.00003, 0.0003]
    value_type: 'float'
  imitation.replay_size:
    type: choice
    values: [1, 3, 5]
    value_type: 'int'
  imitation.r1_reg_coeff:
    type: choice
    values: [0.1, 0.5, 1.0]
    value_type: 'float'
